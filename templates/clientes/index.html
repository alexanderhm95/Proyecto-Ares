 {% extends 'master.html' %} {% block contenido %}
<div class="row fa-align-center " style="align-items: center;">
    <h1>Clientes</h1>
</div>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>Cédula</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Correo</th>
            <th>Vehiculos</th>
            <th colspan="2">Opciones</th>

        </tr>
    </thead>
    <tbody class="table-secondary">
        {% for cliente in listaclientes %}
        <tr>
            <td><a href="#">{{cliente.cedula}}</a></td>

            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.nombres}}</td>
            <td>{{cliente.correo}}</td>
            <td><a href="{% url 'vehiculos' cliente.cedula %}">vehiculos</a></td>


            <td colspan="2"><a href="{% url 'eliminarCliente' cliente.cedula %}" onClick="return confirm('¿Seguro que quieres borrar a {{cliente.nombres}}?');">
                Eliminar
            </a>
                <a href="{% url 'modificarCliente' cliente.cedula %}" onClick="return confirm('¿Seguro que quieres modificar a {{cliente.nombres}}?');">
                Modificar
            </a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
<div>
    <a href="{% url 'crearCliente' %}" type="button" class="btn btn-primary">ADD</a>
    <a href="{% url 'home_page'%}" type="button" class="btn btn-secondary">HOME</a>
</div>
{% endblock %}
